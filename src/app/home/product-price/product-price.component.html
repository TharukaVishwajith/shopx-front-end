<diV><h3 class="price-list-title">{{productName}} prices (units 1 - 50)</h3></diV>
<div class="price-list-container">
  <table mat-table [dataSource]="priceList" class="mat-elevation-z8">

    <!--<ng-container matColumnDef="onlyUnits">-->
    <!--<th mat-header-cell *matHeaderCellDef>Unites</th>-->
    <!--<td mat-cell *matCellDef="let element"> {{element.onlyUnits}} </td>-->
    <!--</ng-container>-->


    <ng-container matColumnDef="noOfCartons">
      <th mat-header-cell *matHeaderCellDef> Cartons </th>
      <td mat-cell *matCellDef="let element">{{element.noOfCartons}}</td>
    </ng-container>

    <ng-container matColumnDef="noOfUnits">
      <th mat-header-cell *matHeaderCellDef> Units</th>
      <td mat-cell *matCellDef="let element"> {{element.noOfUnits}} </td>
    </ng-container>

    <ng-container matColumnDef="cost">
      <th mat-header-cell *matHeaderCellDef> Cost </th>
      <td mat-cell *matCellDef="let element"> {{element.cost}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
